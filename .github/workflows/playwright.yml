name: Playwright Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      # Set the browser path for the entire job
      PLAYWRIGHT_BROWSERS_PATH: ~/.cache/ms-playwright
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Cache Playwright browsers
        id: cache-playwright
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{runner.os}}-playwright-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers (if not cached)
        # This step will only download the browsers if the cache is a miss.
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test
      # -----------------------------------------------
      # Added step for Jira Xray integration
      # -----------------------------------------------
      - name: Import results to Xray
        uses: mikepenz/xray-action@v3
        with:
          username: ${{ secrets.XRAY_CLIENT_ID }}
          password: ${{ secrets.XRAY_CLIENT_SECRET }}
          testFormat: "junit"
          testPaths: "**/junit.xml" # Use the output file name from your playwright.config.ts
          projectKey: "PTEST" # <<-- IMPORTANT: Replace with your actual project key
          # optional: use 'testExecKey' to update an existing test execution
          # testExecKey: "KEY-123"

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
